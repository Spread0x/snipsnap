- table:
    schema: public
    name: api_keys
- table:
    schema: public
    name: templates
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - name
      - prompts
      - files
      - owner_id
      - template_group_id
      - created_at
      - updated_at
      filter:
        owner_id:
          _eq: X-Hasura-User-Id
  delete_permissions:
  - role: user
    permission:
      filter:
        owner_id:
          _eq: X-Hasura-User-Id
- table:
    schema: public
    name: templates_groups
  array_relationships:
  - name: templates
    using:
      foreign_key_constraint_on:
        column: template_group_id
        table:
          schema: public
          name: templates
  insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-User-Id
      columns:
      - id
      - name
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - created_at
      - id
      - name
      - updated_at
      - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - name
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
  delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
- table:
    schema: public
    name: users_templates_groups
