- table:
    schema: public
    name: accounts
- table:
    schema: public
    name: api_keys
  select_permissions:
  - role: user
    permission:
      columns:
      - api_key
      - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
- table:
    schema: public
    name: sessions
- table:
    schema: public
    name: shared_template_groups
  object_relationships:
  - name: shared_by_user
    using:
      foreign_key_constraint_on: shared_by_user_id
  - name: shared_to_user
    using:
      foreign_key_constraint_on: shared_to_user_id
  insert_permissions:
  - role: user
    permission:
      check:
        shared_by_user_id:
          _eq: X-Hasura-User-Id
      columns:
      - created_at
      - id
      - shared_by_user_id
      - shared_to_user_id
      - template_group_id
      - updated_at
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - created_at
      - updated_at
      - id
      - shared_by_user_id
      - shared_to_user_id
      - template_group_id
      filter:
        _or:
        - shared_by_user_id:
            _eq: X-Hasura-User-Id
        - shared_to_user_id:
            _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - id
      - shared_to_user_id
      - template_group_id
      - updated_at
      filter:
        shared_by_user_id:
          _eq: X-Hasura-User-Id
      check: null
  delete_permissions:
  - role: user
    permission:
      filter:
        shared_by_user_id:
          _eq: X-Hasura-User-Id
- table:
    schema: public
    name: shared_templates
  object_relationships:
  - name: shared_by_user
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: users
        insertion_order: null
        column_mapping:
          shared_by_user_id: user_id
  - name: shared_to_user
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: users
        insertion_order: null
        column_mapping:
          shared_to_user_id: user_id
  insert_permissions:
  - role: user
    permission:
      check:
        shared_by_user_id:
          _eq: X-Hasura-User-Id
      columns:
      - id
      - template_id
      - shared_to_user_id
      - shared_by_user_id
      - created_at
      - updated_at
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - created_at
      - updated_at
      - id
      - shared_by_user_id
      - shared_to_user_id
      - template_id
      filter:
        _or:
        - shared_by_user_id:
            _eq: X-Hasura-User-Id
        - shared_to_user_id:
            _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - created_at
      - id
      - shared_to_user_id
      - template_id
      - updated_at
      filter:
        shared_by_user_id:
          _eq: X-Hasura-User-Id
      check: null
  delete_permissions:
  - role: user
    permission:
      filter:
        shared_by_user_id:
          _eq: X-Hasura-User-Id
- table:
    schema: public
    name: template_groups
  array_relationships:
  - name: shared_template_groups
    using:
      foreign_key_constraint_on:
        column: template_group_id
        table:
          schema: public
          name: shared_template_groups
  - name: templates
    using:
      foreign_key_constraint_on:
        column: template_group_id
        table:
          schema: public
          name: templates
  insert_permissions:
  - role: user
    permission:
      check:
        owner_id:
          _eq: X-Hasura-User-Id
      set:
        owner_id: x-hasura-User-Id
      columns:
      - id
      - name
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - created_at
      - id
      - name
      - updated_at
      - owner_id
      filter:
        _or:
        - owner_id:
            _eq: X-Hasura-User-Id
        - shared_template_groups:
            shared_to_user_id:
              _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - name
      filter:
        owner_id:
          _eq: X-Hasura-User-Id
      check: null
  delete_permissions:
  - role: user
    permission:
      filter:
        owner_id:
          _eq: X-Hasura-User-Id
- table:
    schema: public
    name: templates
  object_relationships:
  - name: owner
    using:
      foreign_key_constraint_on: owner_id
  array_relationships:
  - name: shared_to
    using:
      foreign_key_constraint_on:
        column: template_id
        table:
          schema: public
          name: shared_templates
  insert_permissions:
  - role: user
    permission:
      check:
        owner_id:
          _eq: X-Hasura-User-Id
      set:
        owner_id: x-hasura-User-Id
      columns:
      - files
      - is_public
      - name
      - prompts
      - template_group_id
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - created_at
      - files
      - id
      - is_public
      - name
      - owner_id
      - prompts
      - template_group_id
      - updated_at
      filter:
        _or:
        - owner_id:
            _eq: X-Hasura-User-Id
        - shared_to:
            shared_to_user_id:
              _eq: X-Hasura-User-Id
        - is_public:
            _eq: true
  - role: user_api
    permission:
      columns:
      - files
      - name
      - prompts
      filter:
        _or:
        - shared_to:
            shared_to_user_id:
              _eq: X-Hasura-User-Id
        - is_public:
            _eq: true
        - owner_id:
            _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - files
      - is_public
      - name
      - prompts
      - template_group_id
      filter:
        owner_id:
          _eq: X-Hasura-User-Id
      check: null
  delete_permissions:
  - role: user
    permission:
      filter:
        owner_id:
          _eq: X-Hasura-User-Id
- table:
    schema: public
    name: user_available_template_groups
  object_relationships:
  - name: template_group
    using:
      foreign_key_constraint_on: template_group_id
  - name: user
    using:
      foreign_key_constraint_on: available_for_user_id
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - template_group_id
      - available_for_user_id
      - created_at
      - updated_at
      filter:
        available_for_user_id:
          _eq: X-Hasura-User-Id
- table:
    schema: public
    name: user_available_templates
  object_relationships:
  - name: template
    using:
      foreign_key_constraint_on: template_id
  - name: user
    using:
      foreign_key_constraint_on: available_for_user_id
  select_permissions:
  - role: user
    permission:
      columns:
      - available_for_user_id
      - created_at
      - favourite
      - template_id
      - updated_at
      filter:
        available_for_user_id:
          _eq: X-Hasura-User-Id
  - role: user_api
    permission:
      columns:
      - favourite
      - id
      filter:
        available_for_user_id:
          _eq: X-Hasura-User-Id
      limit: 100
  update_permissions:
  - role: user
    permission:
      columns:
      - favourite
      filter:
        available_for_user_id:
          _eq: X-Hasura-User-Id
      check: null
- table:
    schema: public
    name: users
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - name
      - email
      - email_verified
      - image
      - created_at
      - updated_at
      - user_id
      filter: {}
- table:
    schema: public
    name: verification_requests
